log4j.rootLogger=info,stdout,info,fatal,error,warn,debug
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n
 
log4j.logger.fatal=fatal
log4j.logger.fatal.access=FATAL
log4j.appender.fatal=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fatal.layout=org.apache.log4j.PatternLayout
log4j.appender.fatal.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n
log4j.appender.fatal.datePattern='.'yyyy-MM-dd
log4j.appender.fatal.Threshold = FATAL 
log4j.appender.fatal.append=true
log4j.appender.fatal.File=/data/logs/bsDiff/fatal.log
log4j.appender.fatal.filter.myrange=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.fatal.filter.myrange.levelMax=FATAL
log4j.appender.fatal.filter.myrange.levelMin=FATAL
 
